<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<script type="text/javascript" src="js/html.js">
		</script>
		<title>逗游用户注册</title>
	</head>
	<body>
	
		<div class="header clearfix">
			<a href="index.html"  class="header_back" ></a>
			<span class="header_text">逗游注册</span>
	      <div class="bg">
	        </div><!--bg-->
		</div>
		<ul class="box">
		 <li class="user clearfix"><!--这是用户名-->
		 	
		 	<form action="" method="post">
		 			<span class="ge">
		 				<img src="img/zhuce/z1.png"/>
		 	</span>
		 		<input type="text" value="" placeholder="手机号/邮箱号" id="username"/>
		 	
		 	</form>
		 	<span id="udele" class="dele"><img src="img/denglu/s1.png"/></span>
		 </li><!--这是用户名结束-->
		 <li id="user_inf" class="ts"></li><!--这是用户名提示-->
		 
		 
		  <li class="pass clearfix"><!--这是密码-->
		 	<form action="" method="post">
		 			<span class="ge">
		 				<img src="img/zhuce/z2.png"/>
		 	</span>
		 		<input type="text" value="" placeholder="密码" id="password"/>
		 	
		 	</form>
		 	<span id="pdele" class="dele"><img src="img/denglu/s1.png"/></span>
		 </li><!--这是密码结束-->
		  <li id="pass_inf" class="ts"></li><!--这是密码提示-->
		  
		   <li class="ack clearfix"><!--这是确认密码-->
		 	<form action="" method="post">
		 			<span class="ge">
		 				<img src="img/zhuce/z2.png"/>
		 	</span>
		 		<input type="text" value="" placeholder="确认密码" id="ack"/>
		 	</form>
		 	<span id="adele" class="dele"><img src="img/denglu/s1.png"/></span>
		 </li><!--这是确认密码结束-->
		 
		  <li id="ack_inf" class="ts"></li><!--这是确认密码提示-->
		  
		  <li class="code clearfix"><!--这是验证码-->
		 	<form action="" method="post">
		 			<span class="ge">
		 				<img src="img/zhuce/z3.png"/>
		 	</span>
		 		<input type="text" value="" placeholder="验证码" id="code_input"/>
		 	   <div id="code"></div>
		 	</form>
		 </li><!--这是验证码结束-->
		   <li id="code_inf" class="ts"></li><!--这是验证码提示-->
		   
		   
		 <li class="zhuce_btn"><!--这是注册按钮-->
		 	<a href="#" id="go">注册</a>
		 	<span id="btn_inf"></span>
		 </li><!--注册按钮结束-->
		  <li class="agree"><!--这是注册同意-->
		 注册即视为同意<span>《逗游用户协议》</span>、<span>《用户隐私政略》</span>
		 	
		 </li><!--注册同意结束-->
		<li class="enter"><a href="denglu.html">已有账号，直接登录</a></li>
		</ul><!-- box-->
		
	</body>
	<script type="text/javascript" src="js/gVerify.js"></script>
	<script type="text/javascript" src="js/zhuce.js">	</script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/fldeout.js" ></script>
	
	
	
</html>
